<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

<body class="body">
<div id="wrapper">

    <img src="./images/main/page-background.png" alt="background">

    <header id="header">

    <main id="main">

                    <div class="about__bar_tel-mail">
                        <a href="tel:+71966137272">+7 (916) 613 72 72</a>

            </div>

            <div class="slider-wrapper">
                <ul class="slider">
                    <li class="slider__item">
                        <div class="slider__item_img"><img src="" alt=""></div>
                        <div class="slider__item_text">

                    </li>
                    <li class="slider__item">
                        <div class="slider__item_img"><img src="" alt=""></div>
                        <div class="slider__item_text">
                            <p></p>

                        </div>

                </ul>
            </div>
        </div>
        <div class="main-right">
            <div id="gallery" class="active">
                <div class="gallery-row1">
                    <img src="./images/main/gallery1.jpg" alt="gallery image">
                    <img src="./images/main/gallery2.jpg" alt="gallery image">
                    <img src="./images/main/gallery3.jpg" alt="gallery image">
                </div>

                <div class="gallery-row2">
                    <img src="./images/main/gallery4.jpg" alt="gallery image">
                    <img src="./images/main/gallery5.jpg" alt="gallery image">
                </div>
            </div>

            <div id="about">
                about
            </div>

            <div id="projects">
                projects
            </div>

            <div id="contacts">
                contacts
